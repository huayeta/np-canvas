<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>np-canvas-utils</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            /*padding-top: 1000px;*/
        }
        #canvas{
            margin-top: 10px;
            margin-left: 10px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="600"></canvas>
</body>
</html>
<script src="/index.js" charset="utf-8"></script>
<script type="text/javascript">
    var canvas=new npCanvas('canvas');
    var line1=new npCanvas.Line({
        x1:100,
        y1:100,
        x2:200,
        y2:200
    },{
        strokeWidth:10,
        stroke:'red'
    });
    var line2=new npCanvas.Line({
        x1:200,
        y1:200,
        x2:300,
        y2:300
    },{
        strokeWidth:10,
        stroke:'red'
    });
    var circle1=new npCanvas.Circle({
        x:100,
        y:100,
        r:50
    },{
        fill:'rgba(111, 84, 153 , 1)'
    });
    var circle2=new npCanvas.Circle({
        x:200,
        y:200,
        r:50
    },{
        fill:'rgba(0, 33, 66 , 1)'
    });
    circle2.lines=[line1,line2];
    var circle3=new npCanvas.Circle({
        x:300,
        y:300,
        r:50
    },{
        fill:'rgba(228, 134, 50 , 1)'
    });
    var rect1=new npCanvas.Rect({
        x:450,
        y:150,
        width:100,
        height:100
    },{
        strokeWidth:2,
        rotate:10
    })
    var rect2=new npCanvas.Rect({
        x:450,
        y:150,
        width:102,
        height:102
    },{
        fill:'green'
    })
    var rect3=new npCanvas.Rect({
        x:450,
        y:150,
        width:102,
        height:102
    },{
        fill:'#000',
        angle:5
    })
    var text1=new npCanvas.Text({
        x:200,
        y:100,
        text:'huayeta'
    },{
        font:'30px Arial',
        // angle:45,
        textBaseline:'hanging',
        stroke:'red'
    })
    var txt=new npCanvas.Circle({
        x:200,
        y:100,
        r:5
    },{
        fill:'#000'
    })
    canvas.add(line1,line2,circle1,circle2,circle3,rect1,rect3,rect2,text1,txt);
    canvas.on('object:move',function(event){
        if(event.target===circle2){
            line1.x2=circle2.x;
            line1.y2=circle2.y;
            line2.x1=circle2.x;
            line2.y1=circle2.y;
            canvas.renderAll();
        }
    });
    function animate(){
        npCanvas.utils.animate({
            begin:200,
            changeVal:100,
            mode:'Sine.easeOut',
            onChange:function(percentRun){
                circle2.y=percentRun;
                canvas.renderAll();
            },
            onComplete:animate
        })
    }
    // animate();
</script>
